<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="../SCSS/chatBot.css">
    <!-- <link rel="stylesheet" href="../JS/typing.js"> -->
    <!-- /bootstrap Links -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="content"></section>
    <div class="chatbox" id="chat-menu">
        <div class="chatbox__support">

            <div class="chatbox__header">
                <img id="imgCybageLogo" title="cybageLogo" src="../Images/cybageLogoWhite.png" alt="cybageLogo"
                    style="border-width:0px;">
            </div>

            <div class="Chat-container" id="Bot-Box">
                <div class="message">
                    <div id="message-item">
                        <div class="messages__item--visitor">
                            Hey!, I am CYB-Bot
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="chatbox__button">
            <button>I'm a button!</button>
        </div>
    </div>
    <script src="../JS/chatBot.js"></script>
    <script src="../JS/app.js"></script>
    <script src="../JS/chatBotAPI.js"></script>

</body>

</html>
