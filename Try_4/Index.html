<!DOCTYPE html>
<html lang="en">
  <head>
    <title>chatbot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="padding: 10px">CYBAGE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" style="padding: 10px">
              <a class="nav-link" href="#">Add Query</a>
            </li>
            <li class="nav-item" style="padding: 10px">
              <a class="nav-link" href="#">Update Query</a>
            </li>
            <li class="nav-item active" style="padding: 10px">
              <a
                class="nav-link"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
                >Inbox</a
              >
            </li>
            <li class="nav-item active" style="padding: 10px">
              <a class="nav-link" href="#">Log Out </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">New Queries</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <!-- TABLE CONSTRUCTION-->
            <table id="table" class="table border shadow">
              <!-- HEADING FORMATION -->
              <thead class="table-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Queries</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
            </table>
          </div>

          <!-- Modal footer -->
          <!-- <div class="modal-footer">
      </div> -->
        </div>
      </div>
    </div>

    <!-- Modal for delete button -->

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">New Queries</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
