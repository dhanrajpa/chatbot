<html>
   <head> 
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script type="text/javascript" src="./src/jquery.jqplot.js"></script>
<script type="text/javascript" src="./src/plugins/jqplot.json2.js"></script>
<script type="text/javascript" src="./src/plugins/jqplot.pieRenderer.js"></script>
<link rel="stylesheet" type="text/css" href="./src/jquery.jqplot.css" />

        <script>
 jQuery(document).ready(function () {
    urlDataJSON = 'http://localhost:3000/posts';

    $.getJSON(urlDataJSON, "", function (data) {
        var dataSlices = [];
        var dataLabels = "";

        $.each(data, function (entryindex, entry) {
            dataSlices.push([entry['title'], entry['votes']]);
            dataLabels = dataLabels + entry['title'];
        });
        options = {
            legend: { show: true },
            title: 'Poll Results',
            seriesDefaults: {
                // Make this a pie chart.
                renderer: jQuery.jqplot.PieRenderer,
                rendererOptions: {
                    // Put data labels on the pie slices.
                    // By default, labels show the percentage of the slice.
                    showDataLabels: true
                }
            }
        }
        var plot = $.jqplot('chartdiv', [dataSlices], options);
    });
});
        </script>
   </head> 
   <body>  
    <div id="chartdiv" style="height:300px; width:500px;"></div>
</body>
</html>
